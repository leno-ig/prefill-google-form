<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="popup">
  <main class="container center-align">
    <div class="row">
      <div class="col s12">
        <p>
          <button type="button" id="parseBtn" class='btn'>
            <i class="material-icons left">filter_center_focus</i>
            Parse
          </button>
        </p>
        <p>
          <button type="button" id="optionBtn" class='btn'>
            <i class="material-icons left">build</i>
            Option
          </button>
        </p>
        <p>
          <button type="button" id="runBtn" class='btn red lighten-2'>
            <i class="material-icons left">play_arrow</i>
            Run
          </button>
        </p>
      </div>
    </div>
  </main>
</body>

<script src="materialize.min.js"></script>
<script src="popup.js"></script>

</html>
